<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~*~ KaRaOkE PaRtY ~*~</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid p-0">
      <div class="marquee">
        <h1 class="text-center my-4 cringy-title">File d'attente Karaoké</h1>
      </div>
      <button id="reset-btn" class="btn btn-outline-danger mb-4 cringy-button">
        Réinitialiser
      </button>

      <img
        src="https://media.tenor.com/d5_p_2_T5w4AAAAi/pulp-fiction-john-travolta.gif"
        alt="cringy gif"
        class="cringy-gif"
      />

      <div class="main-container">
        <div id="left-panel" class="panel-cringy">
          <div id="file-input-container">
            <label
              for="file-input"
              id="file-input-label"
              class="mb-2 label-cringy"
              >Liste de chansons:</label
            >
            <input type="file" id="file-input" class="form-control mb-2" />
          </div>

          <div id="hide-at-start" hidden>
            <div
              id="songs-container"
              class="container mt-3 d-flex flex-column gap-3"
            >
              <input
                type="text"
                id="song-search"
                class="form-control mb-2"
                placeholder="Rechercher une chanson..."
              />
              <div
                id="songs-list"
                class="overflow-y-scroll mb-2 border rounded shadow-sm"
              ></div>
              <div
                id="selected-song"
                class="font-weight-bold mb-2 selected-song-cringy"
              >
                Aucune chanson sélectionnée
              </div>
              <input
                type="text"
                id="singer-name"
                class="form-control mb-2"
                placeholder="Prénom..."
              />
              <button
                id="submit-btn"
                class="btn btn-primary mb-2 cringy-button"
              >
                Ajouter à la file d'attente
              </button>
            </div>
          </div>
          <div id="error-message" class="text-danger"></div>
        </div>

        <div id="right-panel" class="panel-cringy">
          <div
            id="current-song"
            class="font-weight-bold mb-3 text-center current-song-cringy"
          ></div>
          <button id="next-btn" class="btn btn-primary mb-3 cringy-button">
            Chanson suivante
          </button>

          <div class="queue-container">
            <h3>File d'attente:</h3>
            <div class="table-responsive">
              <table id="queue-list" class="table table-bordered w-100 m-0">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Chanteur</th>
                    <th>Chanson</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="queue-body"></tbody>
              </table>
            </div>
          </div>

          <div id="queue-info"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
